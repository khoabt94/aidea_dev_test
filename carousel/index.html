<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousell-container">
      <div class="img-container" draggable="true">Image 1</div>
      <div class="img-container" draggable="true">Image 2</div>
      <div class="img-container" draggable="true">Image 3</div>
      <div class="img-container" draggable="true">Image 4</div>
      <div class="img-container" draggable="true">Image 5</div>
    </div>
    <div class="dot-container">
      <div class="dot active" data-dot="0"></div>
      <div class="dot" data-dot="1"></div>
      <div class="dot" data-dot="2"></div>
      <div class="dot" data-dot="3"></div>
      <div class="dot" data-dot="4"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
